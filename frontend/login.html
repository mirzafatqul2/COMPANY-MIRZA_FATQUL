<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WorldTech - Login</title>
    <link rel="icon" href="assets/img/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-light d-flex align-items-center justify-content-center vh-100"
  >
    <!-- Card login form -->
    <div class="card shadow rounded-4 p-4" style="width: 400px">
      <!-- Title -->
      <div class="text-center mb-4">
        <img
          src="assets/img/logo.png"
          alt="WorldTech Logo"
          style="width: 80px"
        />
        <h4 class="fw-bold mt-2">Login to WorldTech</h4>
      </div>

      <!-- Login form -->
      <form>
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <button
          type="submit"
          class="btn btn-success w-100 rounded-pill fw-semibold"
        >
          Login
        </button>
      </form>

      <!-- Register link -->
      <div class="text-center mt-3">
        <small
          >Don't have an account?
          <a href="register.html" class="text-success">Register here</a></small
        >
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
